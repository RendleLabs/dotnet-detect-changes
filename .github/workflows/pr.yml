name: PR build and test

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  detect:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET Core 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      
      - name: Build
        run: dotnet build ./src/dotnet-detect-changes/dotnet-detect-changes.csproj
      
      - name: Run
        run: dotnet run --no-build --project ./src/dotnet-detect-changes/dotnet-detect-changes.csproj -- --base $GITHUB_BASE_REF --head $GITHUB_HEAD_REF ./test/ChangeDetector.Tests/ChangeDetector.Tests.csproj >> $GITHUB_OUTPUT

#      - name: Install detect-changes
#        run: dotnet tool install -g --prerelease dotnet-detect-changes
#      
#      - name: Debug
#        run: echo $GITHUB_BASE_REF $GITHUB_HEAD_REF
#
#      - name: Detect changes
#        id: detect
#        run: dotnet detect-changes --base $GITHUB_BASE_REF --head $GITHUB_HEAD_REF ./test/ChangeDetector.Tests/ChangeDetector.Tests.csproj >> $GITHUB_OUTPUT
#      
  build:
    name: "Build"
    needs: detect
    if: needs.detect.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup .NET Core 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore
      run: dotnet restore
   
    - name: Build
      run: dotnet build -c Release --no-restore
      
    - name: Run tests
      run: dotnet test -c Release --no-build ./DetectChanges.sln
     